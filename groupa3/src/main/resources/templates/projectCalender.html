<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/loggedInTemplate}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TrueAgile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">

</head>

<body>
    <div layout:fragment="content">
        <section>
            <div class="container" style="padding-top: 24px;">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-dark table-sm table-bordered" id="taskTable">
                        <caption class="text-center caption-top">Tasks</caption>
                        <thead style="text-align: center;">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Man Hours Remaining</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${tasks.empty}">
                                <td style="text-align: center" colspan="4">No Tasks Available</td>
                            </tr>
                            <tr th:each="task : ${tasks}" onclick="selectRow(this)">
                                <td th:text="${task.id}">Cell 3</td>
                                <td th:text="${task.name}">Cell 4</td>
                                <td th:text="${task.manHoursExpected}">Text</td>
                                <td th:text="${task.description}">Text</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <button id="editButton" class="btn btn-primary" onclick="redirectToEdit()" style="display: none; max-width: 10%; text-align: center; margin-bottom: 2%;">Edit</button>
                    <a class="btn d-flex" style="background-color: #F02010; text-align: center; margin-bottom: 10%; max-width: 7%;" th:href="@{/createTask/cancel}">Exit</a>
                </div>
            </div>
        </section>
    </div>
    
</body>

</html>
