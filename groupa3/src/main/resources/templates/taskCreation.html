<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/defaultTemplate}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TrueAgile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">

</head>
<body>
    <div layout:fragment="content">
        <section>
            <div class="container" style="padding-top: 24px;">
                <div class="row d-flex justify-content-center">
                    <div class="col" style="max-width: 52%;padding-right: 0px;margin-bottom: 0px;">
                        <h1 class="text-center">Create Task</h1>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col" style="max-width: 45%;min-width: 350px;">
                        <form>
                            <div class="row">
                                <div class="col"><input class="form-control form-control-sm" type="text" placeholder="Name"></div>
                                <div class="col-4"><input class="form-control form-control-sm" type="number" placeholder="Hours"></div>
                            </div>
                            <div class="row">
                                <div class="col" style="padding-top: 0px;margin-top: 12px;"><input class="form-control form-control-sm" type="text" style="height: 80px;text-align: left;padding-top: 0px;" placeholder="Description"></div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col" style="max-width: 30%;min-width: 200px;">
                        <div class="btn-group d-flex" role="group"><button class="btn btn-primary d-flex" type="button">Cancel</button><button class="btn btn-primary d-flex" type="button">Create</button></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
